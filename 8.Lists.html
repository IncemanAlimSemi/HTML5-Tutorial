<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <!-- HTML Unordered Lists -->
    <ul>
        <li> Front End </li>
        <ul>
            <li> React </li>
            <li> Vue </li>
            <li> Angular </li>
        </ul>
        <li> Back End </li>
        <ul>
            <li> Java </li>
            <li> Python </li>
            <li> C# </li>
        </ul>
    </ul>

    <!-- HTML Ordered Lists -->

    <ol type="A">
        <li> Java </li>
        <li> Python </li>
        <li> C# </li>
    </ol>

</body>
</html>
